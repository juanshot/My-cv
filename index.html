<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/d4e90a7f79.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="dist/bundle.js"></script>
    <title>My CV</title>
  </head>
  <body>
    <!-- Component Templates -->

    <!-- Menu -->
    <template id="menu">
      <div class="card menu"></div>
    </template>
    <!-- Main Card -->
    <template id="main-card">
      <div class="card main">
        <div class="person__info">
          <h2 class="person__name">Juan M. Garcia</h2>
          <h4>Software Engineer</h4>
          <div class="person__social_networks">
            <a href="https://www.linkedin.com/" target="_blank">
              <i class="fa fa-linkedin" style="color: white"></i>
            </a>
            <a href="https://github.com/juanshot/" target="_blank">
              <i class="fab fa-github" style="color: white"></i>
            </a>
          </div>
        </div>
      </div>
    </template>
    <!-- Detail Card -->
    <template id="detail-card">
      <div class="card detail">
        <div>
          <h2>About me</h2>
          <p align="justify">
            Hi, I'm Juan Garcia a software engineer who loves building apps,
            been doing this since 2011, Working as an employee or a freelancer
            I'm really passionate about software development and I've worked
            with multiple stacks but currently specialized in js ans ts
          </p>
        </div>
      </div>
    </template>
    <!-- Contacts -->
    <template id="contacts">
      <div class="card detail">
        <div>
          <h2>Contact</h2>
          <div>
            <div class="item">Address: Noldering 33, Hamburg Germany</div>
          </div>
          <div>
            <div class="item">Email: garcia.solutions@gmail.com</div>
          </div>
          <div>
            <div class="item">Phone: +4915171569263</div>
          </div>
        </div>
      </div>
    </template>
    <!-- Studies -->
    <template id="studies">
      <div class="card detail">
        <div>
          <h2>Studies</h2>
          <div class="item">
            <i class="fas fa-university"></i>
            <span align="justify"
              >Computer Science Universidad Romulo Gallegos</span
            >
          </div>
          <div class="item">
            <i class="fas fa-university"></i>
            <span align="justify">IBM advanced Career Education</span>
          </div>
          <div class="item">
            <i class="fas fa-university"></i>
            <span align="justify">Udacity Frontend Nanodegree </span>
          </div>
          <div class="item">
            <i class="fas fa-university"></i>
            <span align="justify">Udacity React Nanodegree </span>
          </div>
        </div>
      </div>
    </template>
    <!-- Portfolio -->
    <template id="portfolio">
      <div class="card detail">
        <div>
          <h2>Portfolio</h2>
          <div>
            This page was built using TS and some functional programming
            techniques
            <a
              href="https://github.com/juanshot/My-cv/tree/master"
              target="_blank"
              >Source code</a
            >
          </div>
          <hr />
          <div>Soon i'll upload my portfolio... ðŸ™‚</div>
        </div>
      </div>
    </template>
    <!-- General info -->
    <div id="root"></div>
  </body>
</html>
